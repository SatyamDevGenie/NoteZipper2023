<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      (function () {
        var key = 'notezipper-theme';
        var themes = ['light', 'dark', 'classic'];
        try {
          var stored = localStorage.getItem(key);
          if (themes.indexOf(stored) >= 0) document.documentElement.setAttribute('data-theme', stored);
          else document.documentElement.setAttribute('data-theme', 'light');
        } catch (e) { document.documentElement.setAttribute('data-theme', 'light'); }
      })();
    </script>
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="NoteZipper - Secure your thoughts, organize your mind"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>NoteZipper</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
